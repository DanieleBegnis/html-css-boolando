<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div>Donna Uomo Bambini</div>
            <div><img src="./img/boolean-logo.png" alt="logo boolean"></div>
            <div>
                <i class="fa-regular fa-user symbol"></i>
                <i class="fa-regular fa-heart symbol"></i>
                <i class="fa-solid fa-bag-shopping symbol"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="column-33">
                    <div class="card">
                        <img class="image-default" src="./img/1.webp" alt="tipo maglia bianca">
                        <img class="image-hover" src="./img/1b.webp" alt="tipo maglia bianca sorridente">
                        <div class="heart">&hearts;</div>
                        <div class="bookmark">
                            <span class="ad sale">50%</span>
                            <span class="ad sustainability">sostenibilit√†</span>
                        </div>
                        <div>Levi's</div>
                        <div><strong>RELAXED FIT TEE UNISEX</strong></div>
                        <span class="price">14,99$</span>
                        <span class="discount">29,99$</span>
                    </div>
                </div>
                <div class="column-33">
                    <div class="card">
                        <img class="image-default" src="./img/2.webp" alt="donna gonna">
                        <img class="image-hover" src="./img/2b.webp" alt="donna gonna full body">
                        <div class="heart">&hearts;</div>
                        <div class="bookmark">
                            <span class="ad sale">30%</span>
                        </div>
                        <div>Guess</div>
                        <div><strong>ROSES TEE</strong></div>
                        <span class="price">20,99$</span>
                        <span class="discount">29,99$</span>
                    </div>
                </div>
                <div class="column-33">
                    <div class="card">
                        <img class="image-default" src="./img/3.webp" alt="donna vestito verde">
                        <img class="image-hover" src="./img/3b.webp" alt="donna vestito marrone">
                        <div class="heart">&hearts;</div>
                        <div class="bookmark">
                            <span class="ad sale">30%</span>
                        </div>
                        <div>Come zucchero filato</div>
                        <div><strong>VOGLIA DI COLORI PASTELLO</strong></div>
                        <span class="price">129,99$</span>
                        <span class="discount">184,99$</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
